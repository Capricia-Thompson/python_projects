<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="w-50 m-auto mt-5 border border-black border-3 text-bg-secondary" action="/process" method='post'>
        <h1 class="text-bg-dark text-center p-3">Dojo Survey</h1>
        <div class="px-5 my-2">
            <label for="name">Your Name:</label>
            <input type="text" name="name">
        </div>
        <div class="px-5 my-2">
            <label for="location">Dojo Location:</label>
            <select name="location">
                <option value="Online">Online</option>
                <option value="Chicago">Chicago</option>
                <option value="Boise">Boise</option>
                <option value="San Jose">San Jose</option>
                <option value="Tulsa">Tulsa</option>
            </select>
        </div>
        <div class="px-5 my-2">
            <label for="language">Favorite Language:</label>
            <select name="language">
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <label for="comment" class="px-5 my-2">Comment (optional):</label><br>
        <textarea name="comment" rows="5" class="ms-5 mb-2"></textarea>
        <div class="d-flex justify-content-center my-3">
            <input type="submit" class="">
        </div>
    </form>
    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
