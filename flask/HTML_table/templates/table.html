<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>


    <h1 class="text-center fw-bold text-decoration-underline m-3"> Users</h1>

    <div class="table border border-black mx-5 w-75">
        <div class="title-row d-flex mb-0">
            <h6 class="border-top border-black w-25 text-center bg-light">First name</h6>
            <h6 class="border-top border-black w-25 text-center">Last name</h6>
            <h6 class="border-top border-black w-50 text-center bg-light">Full name</h6>
        </div>
        {% for each in users%}
        <div class="title-row d-flex">
            <p class="border-top border-black w-25 text-center bg-light">{{each['first_name']}}</p>
            <p class="border-top border-black w-25 text-center">{{each['last_name']}}</p>
            <p class="border-top border-black w-50 text-center bg-light">{{each['first_name']}}
                {{each['last_name']}}</p>
        </div>
        {%endfor%}
    </div>


    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
