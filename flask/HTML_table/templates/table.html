<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>


    <h1 class="text-center fw-bold text-decoration-underline my-5"> Users</h1>
    <div class="container">

        <table class="table table-bordered table-striped thead-dark text-center mx-auto rounded
        ">
            <thead class="table-dark">
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Full name</th>
                </tr>
            </thead>

            <tbody>
                {% for each in users%}
                <tr scope="row">
                    <td>{{each['first_name']}}</td>
                    <td>{{each['last_name']}}</td>
                    <td>{{each['first_name']}} {{each['last_name']}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
