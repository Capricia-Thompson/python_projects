<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center my-2 text-decoration-underline">Counter</h1>
    <h4 class="text-center" name="counter">{{session['counter']}}</h4>
    <div class="d-flex justify-content-evenly">

        <form action="/clicked" method="post">
            <input type="submit" value="Click!">
        </form>
        <a href="/reset"><button>Reset!</button></a>
    </div>
    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
