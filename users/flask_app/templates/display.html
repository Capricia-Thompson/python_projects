<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="d-flex justify-content-between align-items-center mx-5">
        <h1 class="text-center fw-bold text-decoration-underline my-5">User {{user.id}}</h1>
        <a href="/users">Home</a>
    </div>
    <div class="mx-5 border border-black p-3">
        <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{user.created_at}}</p>
        <p>Last Update On: {{user.updated_at}}</p>
    </div>

    <p class="mx-5 my-3"><a href="/users/edit/{{user.id}}">Edit</a> | <a href="/delete/{{user.id}}">Delete</a></p>

    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
