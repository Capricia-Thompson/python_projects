<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <form action="/add" method="POST" class="w-50 m-auto mt-5 border border-black border-3 text-bg-secondary">
        <div>
            <h1 class="text-bg-dark text-center p-3">Add a New User</h1>
            <a href="/users">Home</a>
        </div>
        <div class="px-5 my-2">
            <label for="first_name">First Name:</label>
            <input name="first_name" type="text">
        </div>
        <div class="px-5 my-2">
            <label for="last_name">Last Name:</label>
            <input name="last_name" type="text">
        </div>
        <div class="px-5 my-2">
            <label for="email">Email:</label>
            <input name="email" type="text">
        </div>
        <input type="submit" value="Create" class="mx-5">
    </form>
    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
