<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex justify-content-between align-items-center mx-5">
        <h1 class="text-center fw-bold text-decoration-underline my-5">User {{user.id}}</h1>
        <a href="/users">Home</a>
    </div>
    <form action="/update" method="post" class="mx-5">
        <div>
            <label for="first_name">First Name:</label>
            <br>
            <input name="first_name" type="text" value="{{user.first_name}}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <br>
            <input name="last_name" type="text" value="{{user.last_name}}">
        </div>
        <div>
            <label for="email">Email:</label>
            <br>
            <input name="email" type="text" value="{{user.email}}">
        </div>
        <input type="hidden" name="id" value="{{user.id}}" <div class="d-flex">
        <input type="submit" value="Update" class="m-3">
        <a href="/users/{{user.id}}" class="m-3">Show User</a>
        </div>
    </form>

    <script href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>\
</body>

</html>
