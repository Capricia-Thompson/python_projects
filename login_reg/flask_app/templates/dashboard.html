<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="text-bg-dark">
    <h1 class="text-center my-5">User Dashboard</h1>
    <div class="w-50 mx-auto d-flex justify-content-evenly my-4">
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="text-bg-secondary p-5 border rounded border-primary border-3 w-50 mx-auto text-center">
        <p class="my-3">Name: {{one_user.first_name}} {{one_user.last_name}}</p>
        <p class="my-3">Email: {{one_user.email}}</p>
        <p class="my-3">Birthday: {{one_user.birthday}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
