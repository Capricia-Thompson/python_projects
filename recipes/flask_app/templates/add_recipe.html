<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="text-bg-dark p-5">
    <div class="d-flex justify-content-between w-75 mx-auto my-3">
        <h1 class="text-decoration-underline">Add a New Recipe!</h1>
        <div class="d-flex justify-content-between w-25 mx-auto">
            <a href="/user/{{session['user_id']}}">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <form action="/recipe/create" method="post" class="d-flex justify-content-between w-75 mx-auto my-5">
        <div class="w-50 mx-auto px-5">
            <div class="d-flex justify-content-between my-2">
                <label for="name">Name</label>
                <input type="text" name="name" class="w-75">
            </div>
            <div class="d-flex justify-content-between my-2">
                <label for="description">Description</label>
                <textarea name="description" rows="5" cols="60"></textarea>
            </div>
            <div class="d-flex justify-content-between my-2">
                <label for="instructions">Instructions</label>
                <textarea name="instructions" rows="5" cols="60"></textarea>
            </div>
        </div>
        <div class="w-25 mx-auto">
            <div class="my-2">
                <label for="prep_date" class="my-2">Date Prepared:</label><br>
                <input type="date" name="prep_date" class="mb-2">
            </div>
            <div class="my-2">
                <p class="mb-2">Under 30 minutes?</p>
                <input type="radio" id="Yes" name="time" value="1">
                <label for="Yes">Yes</label>
                <input type="radio" id="No" name="time" value="0">
                <label for="No">No</label>
            </div>
            <div class="d-flex w-75 justify-content-center">
                <input type="submit">
            </div>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger w-25 mx-auto">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
