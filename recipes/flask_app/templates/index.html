<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="text-bg-dark p-5">
    <h1 class="text-info my-3 w-50 mx-auto">Recipe Share</h1>
    <div class="d-flex justify-content-around my-5 w-75 mx-auto">
        <form action="/login" method="post"
            class="w-25 mx-auto text-secondary border rounded border-3 border-info-subtle p-2">
            <h2 class="text-center mt-3 mb-5 text-decoration-underline">Log In</h2>
            <div class="d-flex justify-content-center my-2">
                <label for="email" class="text-center w-25">Email:</label>
                <input name="email" type="text" class="w-50">
            </div>
            <div class="d-flex justify-content-center my-2">
                <label for="password" class="text-center w-25">Password:</label>
                <input name="password" type="password" class="w-50">
            </div>
            <div class="d-flex justify-content-center px-3 mt-4">
                <input type="submit">
            </div>
            {% for message in get_flashed_messages(category_filter = ['login']) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endfor %}
        </form>
        <form action="/register" method="post"
            class="w-50 mx-auto text-secondary border rounded border-3 border-info-subtle p-2">
            <h2 class="text-center text-decoration-underline mt-3 mb-5">Register</h2>
            <div class="w-75 mx-auto mt-4">
                <div class="d-flex justify-content-between my-2">
                    <label for="fname">First Name:</label>
                    <input name="fname" type="text">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="lname">Last Name:</label>
                    <input name="lname" type="text">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="email">Email:</label>
                    <input name="email" type="email">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="password">Password:</label>
                    <input name="password" type="password">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="confirm_password">Confirm PW:</label>
                    <input name="confirm_password" type="password">
                </div>
            </div>
            <div class="w-25 mx-auto my-5">
                <input type="submit">
            </div>
            {% for message in get_flashed_messages(category_filter = ['reg']) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endfor %}
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
