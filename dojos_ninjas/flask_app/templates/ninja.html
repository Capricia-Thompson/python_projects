<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container m-5 bg-secondary">
    <form action="/add_ninja" method="post" class="w-25 mx-auto border border-3 border-black p-3">
        <h1 class="mb-4">New Ninja</h1>
        <div class="d-flex">
            <div>
                <label for="dojo" class="my-2 flex-fill text-center">Dojo:</label>
                <label for="fname" class="my-2 flex-fill text-center">First Name:</label>
                <label for="lname" class="my-2 flex-fill text-center">Last Name:</label>
                <br>
                <label for="age" class="my-2 flex-fill text-center">Age:</label>
            </div>
            <div>
                <select name="dojo" class="my-2 flex-fill">
                    {%for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {%endfor%}
                </select>
                <br>
                <input type="text" name="fname" class="my-2 flex-fill">
                <input type="text" name="lname" class="my-2 flex-fill">
                <input type="text" name="age" class="my-2 flex-fill">
            </div>
        </div>
        <input type="submit" value="Create" class="my-3">
    </form>
    <div class="mx-auto w-25">
        <a href="/dojos">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
