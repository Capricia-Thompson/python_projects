<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container d-flex justify-content-evenly m-5 bg-secondary">
    <form action="/add_dojo" method="post" class="col-1 w-25 m-5 bg-secondary-subtle p-5">
        <h2 class="text-center">New Dojo</h2>
        <div class="my-5 d-flex justify-content-evenly">
            <label for="name" class="my-2">Name: </label>
            <input type="text" name="name" class="my-2">
        </div>
        <input type="submit" value="Create" class="mx-5">
    </form>
    <div class="col-2 w-25 h-75 m-5 bg-secondary-subtle p-5">
        <h2 class="text-center">All Dojos</h2>
        <div class="border border-black border-3 overflow-hidden h-50 my-5 px-5">
            {%for dojo in dojos%}
            <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
            <br>
            {%endfor%}
        </div>
        <a href="/new_ninja">Add Ninja</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
