<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-between my-5 w-50 m-auto">
        <form action="/create_author" method="post" class="text-bg-secondary border border-3 border-light p-3 rounded">
            <h1>New Author</h1>
            <div class="d-flex justify-content-between">
                <label for="name" class="my-2">Name:</label>
                <input type="text" name="name" class="my-2">
            </div>
            <input type="submit" value="Create" class="mx-5">
        </form>
        <div class="text-bg-secondary border border-3 border-light p-3 rounded">
            <h1>All Authors</h1>
            <div class="border border-2 border-black my-4 p-3">
                {%for author in all_authors%}
                <p><a href="/author/{{author.id}}" class="text-light">{{author.name}}</a></p>
                {%endfor%}
            </div>
            <a href="/books" class="text-light">Add Book</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
