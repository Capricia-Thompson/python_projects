<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-between my-5 w-50 m-auto">
        <div class="text-bg-secondary border border-3 border-light p-3 rounded">
            <h1>{{author.name}}'s favorites</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {%for book in author.fav_books%}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_pages}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <form action="/add_fav_book" method="post" class="text-bg-secondary border border-3 border-light p-3 rounded">
            <h1>Add Author's Favorite</h1>
            <div class="d-flex justify-content-between">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <label for="title" class="my-2">Book:</label>
                <select name="book_id">
                    {%for book in all_books%}
                    <option name="book_id" value="{{book.id}}">{{book.title}}</option>
                    {%endfor%}
                </select>
            </div>
            <input type="submit" value="Add" class="mx-5">
        </form>
    </div>
    <div class="w-50 mx-auto">
        <a href="/">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
