<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-between my-5 w-50 m-auto">
        <div class="text-bg-secondary border border-3 border-light p-3 rounded">
            <h1>Title: {{book.title}}</h1>
            <h4>Favorited by:</h4>
            <div class="p-3">
                {%for author in book.fav_authors%}
                <p>{{author.name}}</p>
                {%endfor%}
            </div>
        </div>
        <form action="/add_fav_author" method="post" class="text-bg-secondary border border-3 border-light p-3 rounded">
            <h1>Add Author's Favorite</h1>
            <input type="hidden" name="book_id" value="{{book.id}}">
            <div class="d-flex justify-content-between w-75 mx-auto">
                <label for="title" class="my-2">Author:</label>
                <select name="author_id">
                    {%for author in all_authors%}
                    <option value="{{author.id}}" name="author_id">{{author.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <input type="submit" value="Add" class="mx-5">
        </form>
    </div>
    <div class="w-50 mx-auto">
        <a href="/">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
